<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importar los estilos de Materialize -->
  <link rel="stylesheet" href="../recursos/Fmaterialize/css/materialize.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="../recursos/img/mango-and-lef-png.ico" type="image/x-icon">

  <title>Registrar datos .:|:. Mango</title>

  
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <div class="avatar-container">
              <img src="../recursos/img/user.png" class="avatar" alt="Avatar Image">
            </div>
            <!-- Título "Iniciar Sesión" centrado y en negrita -->
            <span class="card-title center-align" style="font-weight: bold;">Registre sus datos</span>

            <div class="row">
              <form class="col s12">

                <!-- Primer columna de campos -->
                <div class="row">
                  <div class="input-field col s12 m6">
                    <input id="username" type="text" class="validate">
                    <label for="username">Nombre de Usuario</label>
                  </div>
                  <div class="input-field col s12 m6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                  </div>
                </div>

                <!-- Segunda columna de campos -->
                <div class="row">
                  <div class="input-field col s12 m6">
                    <input id="nombres" type="text" class="validate" pattern="[A-Za-z]+" oninput="validarInput(this)">
                    <label for="nombres">Nombres</label>
                  </div>
                  <div class="input-field col s12 m6">
                    <input id="ape" type="text" class="validate" pattern="[A-Za-z]+" oninput="validarInput(this)">
                    <label for="ape">Apellidos</label>
                  </div>
                </div>

                <div class="row">
                    <p>
                        <label>
                          <input type="checkbox" class="filled-in" id="mostrarContra" checked="checked"/>
                          <span>Mostrar contraseña</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <button class="btn waves-effect waves-light orange col s12" type="submit" name="action">Registrar
                        <i class="material-icons right">send</i>
                  </button>
                </div>
                <div class="link">
                  <p>Posee una cuenta? <a href="/módulos/login.html"><b>Inicia!</b></a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Importar los scripts de Materialize y jQuery (necesario para Materialize) -->
  <script src="../recursos/jquery/jquery3.7.1.min.js"></script>
  <script src="../recursos/Fmaterialize/js/materialize.min.js"></script>
  <script src="../main.js"></script>
</body>
</html>
