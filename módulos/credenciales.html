<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales .:|:. Mango</title>
    <link rel="shortcut icon" href="../recursos/img/mango-and-lef-png.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../recursos/bootstrap/bootstrap.css">

</head>
<body id="colorF">

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form class="formulario__login" id="formLogin">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" class="form-control" placeholder="Ingrese su usuario" name="Nusu" id="Nusu">
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="Ncontra" id="Ncontra">
                        <span class="eye-icon" id="eyeIcon" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>
                        
                        <button class="btn btn-primary" type="button" onclick="redirigirPagina();">Ingresar</button>
                    </form>

                    <!--Register-->
                    <form class="formulario__register" id="formRegistro">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" id="Rnombre" class="form-control" oninput="validarSoloLetrasYPacios(this)">
                        <input type="email" placeholder="Correo electrónico" id="Rcorreo"  class="form-control">
                        <input type="text" class="form-control" placeholder="Ingrese su usuario" name="RNusu" id="RNusu">
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="RNcontra" id="RNcontra">
                        <span class="eye-icon2" id="eyeIcon2" onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>

                        
                        <button class="btn btn-primary" type="button" >Registrar</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="/js/main.js"></script>
       
</body>
</html>
