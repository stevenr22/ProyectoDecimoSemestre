<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importar los estilos de Materialize -->
  <link rel="stylesheet" href="/recursos/Fmaterialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Login con Materialize</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Iniciar Sesión</span>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">Nombre de Usuario</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                  </div>
                </div>
                <div class="row">
                  <button class="btn waves-effect waves-light col s12" type="submit" name="action">Iniciar Sesión
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Importar los scripts de Materialize y jQuery (necesario para Materialize) -->
  <script src="/recursos/jquery/jquery3.7.1.min.js"></script>
  <script src="/recursos/Fmaterialize/js/materialize.min.js"></script>
  <script src="main.js"></script>

 

</body>
</html>
