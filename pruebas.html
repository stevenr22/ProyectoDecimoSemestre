<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Loader Personalizado con Imagen Estática y Zoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .loader {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }

        .loader img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            animation: zoomEffect 1s infinite alternate;
        }

        @keyframes zoomEffect {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border-left: 6px solid #FF3D00;
            border-bottom: 6px solid transparent;
            animation: rotation 0.5s linear infinite reverse;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loader giratorio con imagen estática en el centro -->
    <div class="loader">
        <!-- Imagen en el centro del loader con efecto de zoom -->
        <img src="/recursos/img/mango-and-lef-png.ico" alt="Imagen del Loader">
    </div>

    <!-- Contenido de tu sitio web (oculto inicialmente) -->
    <div class="content" id="content" style="display: none;">
        <!-- Aquí iría el contenido de tu sitio web -->
        <h2>Contenido cargado</h2>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simula una carga de 3 segundos antes de mostrar el contenido
            setTimeout(function() {
                // Oculta el loader después de 3 segundos
                document.querySelector('.loader').style.display = 'none';
                // Muestra el contenido de la página
                document.getElementById('content').style.display = 'block';
            }, 3000);
        });
    </script>
</body>

</html>
