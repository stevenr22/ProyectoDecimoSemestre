<style>
    /* Estilo base para los botones */
    td button {
        padding: 8px;
        margin-right: 5px;
        background-color: #3498db;
        border: none;
        color: #ffffff;
        cursor: pointer;
        border-radius: 3px;
    }

    /* Estilo para el icono dentro del botón */
    td button i {
        margin-right: 5px;
    }

    /* Estilo hover para resaltar el botón al pasar el ratón sobre él */
    td button:hover {
        background-color: #2980b9;
    }

    /* Media query para hacer los botones responsive */
    @media screen and (max-width: 600px) {
        td button {
            width: 100%; /* Hace que los botones ocupen el 100% del ancho en dispositivos pequeños */
            margin-bottom: 5px; /* Añade espacio entre los botones en dispositivos pequeños */
        }
    }
</style>

<!-- Tu código HTML con los botones -->
<td>
    <button type="button"><i class="fa-solid fa-pencil"></i> Editar</button>
    <button type="button"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
</td>
