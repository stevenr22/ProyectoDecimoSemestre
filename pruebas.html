<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <!-- Incluye la biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <!-- Tu contenido HTML -->

    <!-- Botón para generar y descargar el PDF -->
    <button onclick="generarYDescargarPDF()">Generar y Descargar PDF</button>

    <!-- Tu script que utiliza jsPDF -->
    <script>
        // Función de flecha para generar y descargar el PDF
        const generarYDescargarPDF = () => {
            // Usa jsPDF aquí
            var pdf = new jsPDF();
            pdf.text(20, 20, '¡Hola, este es tu PDF!');
            // Resto del código...

            // Guarda o descarga el PDF
            pdf.save('mi_archivo.pdf');
        };
    </script>

</body>
</html>
